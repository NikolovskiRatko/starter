<VirtualHost *:80>
        ServerName eventlokalenuxt.test
        ServerAlias wwww.eventlokalenuxt.test

        DocumentRoot /var/www/html/eventlocale-nuxt/website/public

        ProxyPass /site http://node:3030/site
        ProxyPassReverse /site http://node:3030/site

        Timeout 1000
        ProxyTimeout 1000
</VirtualHost>
<VirtualHost *:80>
        ServerName webserver
        ServerAlias wwww.webserver

        DocumentRoot /var/www/html/eventlocale-nuxt/website/public

        Timeout 1000
        ProxyTimeout 1000
</VirtualHost>
