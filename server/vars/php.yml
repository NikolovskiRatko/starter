  - php7.3-cli
  - php7.3-common
  - php7.3-gd
  - php7.3-mbstring
  - php7.3-pdo
  - php7.3-apcu
  - php7.3-xml
  - php7.3-opcache
  - php7.3-json
  - php7.3-mysql
  - php7.3-curl
  - php7.3-intl
